<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placemate - Resume Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header"><h1>PLACEMATE</h1></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('pages.dashboard') }}" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="{{ url_for('pages.mock_interview') }}" class="nav-link"><i class="fas fa-microphone"></i> Mock Interview</a></li>
                    <li><a href="{{ url_for('pages.resume_analysis') }}" class="nav-link active"><i class="fas fa-file-alt"></i> Resume Analysis</a></li>
                    <li><a href="{{ url_for('pages.company_insights') }}" class="nav-link"><i class="fas fa-building"></i> Company Insights</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="welcome-message"><span>Welcome back, John!</span></div>
                <div class="user-profile"><div class="user-avatar">JD</div></div>
            </header>
            
            <div class="page-container">
                <section class="page active">
                    <div class="page-header">
                        <h2>AI-Powered Resume Analysis</h2>
                        <p>Upload your resume to get instant, detailed feedback.</p>
                    </div>

                    <div class="card upload-card" id="upload-area">
                        <input type="file" id="resume-input" accept=".pdf,.docx" hidden>
                        <button id="upload-button" class="btn btn-primary btn-lg"><i class="fas fa-upload"></i> Choose Resume File</button>
                        <p id="file-name-display"></p>
                    </div>

                    <div id="analysis-results" class="card" style="margin-top: 20px;">
                        <p>Your analysis results will appear here after you upload a file.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/resume-analysis.js') }}"></script>
</body>
</html>
